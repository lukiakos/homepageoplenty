<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage o' Plenty</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Homepage</h1>
        <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
            <input autocomplete="on" class="form-control search" name="q" placeholder="" required="required"  type="text">
            <button class="button" type="submit">Keres√©s</button>
        </form>
        <div class="maincontainer">
            <div class="pagecard">
                <a href="https://www.youtube.com">
                    <span class="link"></span>
                </a>
                <img src="logoes/youtube.png" alt="" class="logo">
                <a class="pagetitle">YouTube</a>
            </div>
            <div class="pagecard">
                <a href="https://www.twitch.tv">
                    <span class="link"></span>
                </a>
                <img src="logoes/twitch.png" alt="" class="logo">
                <a class="pagetitle">Twitch</a>
            </div>
            <div class="pagecard">
                <a href="https://www.reddit.com">
                    <span class="link"></span>
                </a>
                <img src="logoes/reddit.png" alt="" class="logo">
                <a class="pagetitle">Reddit</a>
            </div>
            <div class="pagecard">
                <a href="https://www.facebook.com">
                    <span class="link"></span>
                </a>
                <img src="logoes/facebook.png" alt="" class="logo">
                <a class="pagetitle">Facebook</a>
            </div>
            <div class="pagecard">
                <a href="https://www.telex.hu">
                    <span class="link"></span>
                </a>
                <img src="logoes/telexlogo.png" alt="" class="logo">
                <p class="pagetitle">Telex</p>
            </div>
            <div class="pagecard">
                <a href="https://www.theodinproject.com">
                    <span class="link"></span>
                </a>
                <img src="logoes/theodinproject.png" alt="" class="logo">
                <a class="pagetitle">The Odin Project</a>
            </div>
            <div class="pagecard">
                <a href="https://www.mailchimp.com">
                    <span class="link"></span>
                </a>
                <img src="logoes/mailchimp.png" alt="" class="logo">
                <a class="pagetitle">MailChimp</a>
            </div>
            <div class="pagecard">
                <a href="http://www.studiumgenerale.hu/matek-erettsegik/">
                    <span class="link"></span>
                </a>
                <img src="logoes/StudiumGenerale.png" alt="" class="logo">
                <a class="pagetitle">Studium Generale</a>
            </div>
            <div class="pagecard">
                <a href="http://www.hardverapro.hu">
                    <span class="link"></span>
                </a>
                <img src="logoes/hardverapro.png" alt="" class="logo">
                <a class="pagetitle">HardverApro</a>
            </div>
            <div class="pagecard">
                <a href="https://www.hu1lib.org">
                    <span class="link"></span>
                </a>
                <img src="logoes/zlibrary.png" alt="" class="logo">
                <a class="pagetitle">Z Library</a>
            </div>
        </div>
    </div>
</body>
</html>
